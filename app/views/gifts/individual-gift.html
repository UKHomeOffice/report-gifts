{% extends "layout.html" %}

{% block pageTitle %}
{{ serviceName }} â€“ GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/individual-gift-redirect" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Are you completing this report on someone's behalf?
              <!-- Are you filling this out on behalf of {{ "the recipient" if (data['received-or-offered'] == "received")
              else "the donor"}} of the gift? -->
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="individual-gift" name="individual-gift" type="radio" value="yes" {{
                checked( "individual-gift" , "yes" ) }}>
              <label class="govuk-label govuk-radios__label" for="individual-gift">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="individual-gift-2" name="individual-gift" type="radio" value="no"
                {{ checked( "individual-gift" , "no" ) }}>
              <label class="govuk-label govuk-radios__label" for="individual-gift-2">
                No
              </label>
            </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
